<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>title</title>
</head>

<body>

    <div class="mainContainer">
        <h2>Random Password Generator</h2>
        <div class="PasswordRange">
            <input type="text" name="password" id="Finalpassword" >
            <input type="number" name="range" id="range" max="25" value="8">
        </div>
        <div class="ActionBtns">
            <button class="passbtn" id="generate">Generate</button>
            <button class="passbtn changeBg" id="copy">Copy</button>
        </div>
        <p class="InvalidRange">Invalid Password Range</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
